    <title>Document</title>
  <script defer src="main.js"></script></head>
  <body>
    <!-- Sign Up -->
    <form id="sing-up-form">
      <input id="userName" type="text" placeholder="User Name" value="" />
      <input id="password" type="password" placeholder="Password" value="" />
      <button id="rgstr_btn" type="submit" disabled>sign up</button>
    </form>

    <!-- Log In -->
    <form id="login-form">
      <input
        id="logInName"
        type="text"
        placeholder="Log In Username"
        value=""
      />
      <div class="password-field">
        <input
          id="logInPassword"
          type="password"
          placeholder="Enter Password"
          value=""
        />
        <span class="icon">D</span>
      </div>
      <button id="login_btn" type="submit" disabled>login</button>
    </form>
    <div>

        image

      <div id="image-sample"></div>
